<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>添加用户和角色连接信息</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="style/adminStyle.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/md5.js"></script>
    <script type="text/javascript" src="./config/utils.js"></script>
</head>
<body>
<div class="wrap" >
    <div class="page-title">
        <span class="modular fl"><i class="user"></i><em>注册新管理员</em></span>
    </div>
    <table class="noborder">
        <tr>
            <td style="text-align:right;">登录账号：</td>
            <td><input type="text" class="textBox length-middle" id="account"/></td>
        </tr>
        <tr>
            <td style="text-align:right;">名字：</td>
            <td><input type="text" class="textBox length-middle" id="name" /></td>
        </tr>
        <tr>
            <td style="text-align:right;">手机号码：</td>
            <td><input type="text" class="textBox length-middle" id="phone"></td>
        </tr>
        <tr>
            <td style="text-align:right;">邮箱地址：</td>
            <td><input type="text" class="textBox length-middle" id="email" /></td>
        </tr>
        <tr>
            <td style="text-align:right;">微信号：</td>
            <td><input type="text" class="textBox length-middle" id="wechat" /></td>
        </tr>
        <tr>
            <td style="text-align:right;">部门号：</td>
            <td><input type="text" class="textBox length-middle" id="department" /></td>
        </tr>

        <tr>
            <td style="text-align:right;">密码：</td>
            <td><input type="password" class="textBox length-middle" id="password" /></td>
        </tr>
        <tr>
            <td style="text-align:right;"></td>
            <td><input type="button" class="tdBtn" value="保存"  onclick="buttonClick_search()"/></td>
        </tr>
    </table>
</div>


<script>
    function buttonClick_search(){
        var res = confirm("确认提交");
        if(res == true){
            var params = {
                "account": document.getElementById( "account").value,
                "name": document.getElementById( "name").value,
                "phone": document.getElementById("phone").value,
                "email": document.getElementById("email").value,
                "wechat": document.getElementById("wechat").value,
                "department": parseInt(document.getElementById("department").value),
                "password": document.getElementById("password").value
            };
                $.ajax({
                    type : "POST",  //提交方式
                    url : "/user",//路径
                    data: JSON.stringify(params),
                    success : function(result) {
                        console.log(result);
                        alert("添加成功");

                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        console.log(XMLHttpRequest.responseText);
                        var j = JSON.parse(XMLHttpRequest.responseText);
                        alert(j.error);
                    }
                });
        }else{
        }
    }

</script>
</body>
</html>
