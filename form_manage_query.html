<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>用户列表</title>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <!--<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />-->
    <script type="text/javascript" src="./js/jquery.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.css"/>-->
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.js"></script>
    <script type="text/javascript" src="./js/md5.js"></script>
    <script type="text/javascript" src="./js/highcharts.js"></script>
    <script type="text/javascript" src="./js/modules/exporting.js"></script>
    <script type="text/javascript" src="./js/highcharts-3d.js"></script>
    <script src="https://cdn.bootcss.com/layer/3.1.0/layer.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="./config/utils.js"></script>
    <script src="layui/layui.js" charset="utf-8"></script>
</head>
<body>
<table class="layui-hide" id="test" lay-filter="demo"></table>
<div style="display: none;"id="userTool">
    <div>
        <button class="layui-btn layui-btn-normal" type="button" onclick="addOutputInfo()">注册管理员</button>
        <button class="layui-btn layui-btn-normal" type="button" onclick="location.reload()">刷新</button>
    </div>


</div>
</body>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#test'
            ,url:'/user'
            ,method:"GET"
            ,toolbar: "#userTool"
            ,title: '用户数据表'
            ,page:true
            ,limit:20
            ,parseData: function(res){ //将原始数据解析成 table 组件所规定的数据
                console.log(res)
                return {
                    "code": 0, //解析接口状态
                    "msg": "正在加载", //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": res.users //解析数据列表
                };
            }
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [[
                {field:'account', width:'10%', title: '登录账号',id:'id'}
                ,{field:'name', width:'10%', title: '名字'}
                ,{field:'phone', width:'13%', title: '手机号码'}
                ,{field:'email', width:'15%', title: '邮箱地址'}
                ,{field:'wechat', title: '微信号', width:'15%'} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
                ,{field:'department_name', title: '部门名称', width:'11%'}
                ,{field:'department_type', title: '部门类型', width:'11%'}
                ,{fixed: 'right', width:150, align:'center', toolbar: '#barDemo',width:'15%'}
            ]]
        });
    });

</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>

    layui.use('table', function(){
        var table = layui.table;
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                layer.msg('ID：'+ data.id + ' 的查看操作');
                layer.alert('详细信息：<br>'+ JSON.stringify(data))
            } else if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    var data=obj.data;
                    console.log(data.id);
                    layer.close(index);
                    $.ajax({
                        type : "DELETE",  //提交方式
                        url : "/user/"+data.id,//路径
                        success : function(result) {
                            console.log(result);
                            alert("删除成功");
                        },
                        error: function (XMLHttpRequest, textStatus, errorThrown) {
                            console.log(XMLHttpRequest.responseText);
                            var j = JSON.parse(XMLHttpRequest.responseText);
                            alert(j.error);
                        }
                    });

                });
            } else if(obj.event === 'edit'){
                //layer.alert('编辑行：<br>'+ JSON.stringify(data))
                localStorage.setItem("user",JSON.stringify(data));
                layer.open({
                    type: 2,
                    skin: 'layui-layer-rim', //加上边框
                    area: ['520px', '340px'], //宽高
                    content: 'form_manage_update.html',
                    title:"修改管理员信息"
                    //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）


                });
            }
        });

    });

    //增加一个支出数据
    function addOutputInfo(){
        layer.open({
            type: 2,
            skin: 'layui-layer-rim', //加上边框
            area: ['520px', '340px'], //宽高
            content: 'form_manage_add.html',
            title:"添加信息"
        });
    }


</script>

</html>
