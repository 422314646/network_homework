<script>
    $.ajax({
        type: "POST",
        url: "/department/type",
        data: JSON.stringify({"type":[3, 4, 5]}),
        success: function (result) {
            console.log(result);
            for (i = 0; i < result.length; i++) {
                if (result[i].type == 3) {
                    $("#trans_handler_department").append("<option value=" + result[i].id + ">" + result[i].name + "</option>");
                } else if (result[i].type == 4 || result[i].type == 5) {
                    $("#trans_handler").append("<option value=" + result[i].id + ">" + result[i].name + "</option>");
                } else {
                    console.log(result[i].type);
                }
            }
        }
    })
</script>

<script>
    var evenType = new Map();
    evenType[1] = '违处信息';
    evenType[2] = '网络攻击';
    evenType[3] = '恶意软件';
    evenType[4] = '信息泄露';
    evenType[5] = '安全威胁/漏洞';

    var eventype1 = new Map();
    eventype1[1] = '待办事项';
    eventype1[2] = '处理中';
    eventype1[3] = '已完成';
    eventype1[4] = '待确认';
    eventype1[5] = '继续整改';
    eventype1[6] = '予以处罚';
    eventype1[7] = '予以关停';

    var eventype2 = new Map();
    eventype2[1] = '安全事件通报';
    eventype2[2] = '热点事件发布';

    var tableInst = {};
    layui.use('table', function(){
        var table = layui.table;

        tableInst = table.render({
            elem: '#test'
            ,url:'/transaction'
            ,method:"get"
            ,toolbar: "#userTool"
            ,title: '部门数据表'
            ,page:true
            ,limit:20
            ,parseData: function(res){ //将原始数据解析成 table 组件所规定的数据
                console.log(res)
                return {
                    "code": 0, //解析接口状态
                    "msg": "正在加载", //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": res.transactions //解析数据列表
                };
            }
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [[
                {field:'seq', width:'5%', title: '编号', type: 'numbers'}
                ,{field:'id', title: '事件编号',id:'id', hide:true}
                ,{field:'publisher', width:'10%', title: '发布者', sort: true}
                ,{field:'created_at', width:'12%', title: '创建时间', sort: true}
                ,{field:'type', width:'10%', title: '事件类型', sort: true
                    ,templet: function(d){
                         return evenType[d.type];
                } }
                ,{field:'status', width:'10%', title: '事件状态', sort: true
                    ,templet: function (d) {
                        return eventype1[d.status];
                    }}
                ,{field:'tran_type', width:'8%', title: '事务类型', sort: true
                    ,templet: function (d) {
                        return eventype2[d.tran_type];
                    }}
                ,{field:'handler_department', width:'10%', title: '处理辖区', sort: true}
                ,{field:'handler', width:'10%', title: '处理企业', sort: true}
                ,{field:'detail', width:'15%', title: '事件描述'}
                ,{fixed: 'right', width:150, align:'center', toolbar: '#barDemo',width:'10%'}
            ]]
        });
    });


    // $('#trans_search').on('click', function () {
    function trans_query() {
            var params = {
                "page": 1,
                "limit": 200,
            };
            var status = document.getElementById( "trans-status").value;
            if (status.length > 0) {
                params.status = parseInt(status);
            }
            var type = document.getElementById( "event-type").value;
            if (type.length > 0) {
                params.type = parseInt(type);
            }
            var tran_type = document.getElementById( "trans-type").value;
            if (tran_type.length > 0) {
                params.tran_type = parseInt(tran_type);
            }
            var handler_department = document.getElementById("trans_handler_department").value;
            if (handler_department.length > 0) {
                params['handler-department'] = parseInt(handler_department);
            }
            var handler = document.getElementById("trans_handler").value;
            if (handler.length > 0) {
                params['handler'] = parseInt(handler);
            }
            console.log(params);

            tableInst.reload({
                'where': params
            })
        // })
    }

</script>

<script>

    layui.use('table', function(){
        var table = layui.table;
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            console.log("data:", data);
            if(obj.event === 'detail'){
                layer.msg('ID：'+ data.id + ' 的查看操作');
                layer.alert('详细信息：<br>'+ JSON.stringify(data))
            } else if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    var data=obj.data;
                    console.log(data.id);
                    layer.close(index);
                    $.ajax({
                        type : "DELETE",  //提交方式
                        url : "/department/"+data.id,//路径
                        success : function(result) {
                            console.log(result);
                            alert("删除成功");
                        },
                        error: function (XMLHttpRequest, textStatus, errorThrown) {
                            console.log(XMLHttpRequest.responseText);
                            var j = JSON.parse(XMLHttpRequest.responseText);
                            alert(j.error);
                        }
                    });

                });
            } else if(obj.event === 'edit'){
                //layer.alert('编辑行：<br>'+ JSON.stringify(data))
                localStorage.setItem("data1",JSON.stringify(data));
                layer.open({
                    type: 2,
                    skin: 'layui-layer-rim', //加上边框
                    area: ['520px', '340px'], //宽高
                    content: 'device_manage_update.html',
                    title:"修改事务信息"
                    //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）


                });
            }
        });

    });

    //增加一个支出数据
    function addOutputInfo(){
        layer.open({
            type: 2,
            skin: 'layui-layer-rim', //加上边框
            area: ['520px', '355px'], //宽高
            content: 'device_manage_add.html',
            title:"添加信息"
        });
    }

</script>
