<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>添加用户和角色连接信息</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="style/adminStyle.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/md5.js"></script>
    <script type="text/javascript" src="./config/utils.js"></script>
</head>
<body>
<div class="wrap" >
    <div class="page-title">
        <span class="modular fl"><i class="user"></i><em>添加部门</em></span>
    </div>
    <table class="noborder">
       <!-- <tr>
            <td style="text-align:right;">部门ID：</td>
            <td><input type="text" class="textBox length-middle" id="id"/></td>
        </tr>-->
        <tr>
            <td style="text-align:right;">部门名称：</td>
            <td><input type="text" class="textBox length-middle" id="name"/></td>
        </tr>
        <tr>
            <td style="text-align:right;">部门类型：</td>
            <td><select  class="textBox length-middle" id="type" >
                <option>2:市级单位</option>
                <option>3:市级各辖区单位</option>
                <option>4:受监管企业单位</option>
                <option>5:签约技术支持/安全服务单位</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="text-align:right;">部门地址：</td>
            <td><input type="text" class="textBox length-middle" id="address"></td>
        </tr>
        <tr>
            <td style="text-align:right;">部门负责人：</td>
            <td><input type="text" class="textBox length-middle" id="owner" /></td>
        </tr>
        <tr>
            <td style="text-align:right;">负责人号码：</td>
            <td><input type="text" class="textBox length-middle" id="owner_contact" /></td>
        </tr>
        <tr>
            <td style="text-align:right;">网安管理员姓名：</td>
            <td><input type="text" class="textBox length-middle" id="admin" /></td>
        </tr>
        <tr>
            <td style="text-align:right;">网安管理员号码：</td>
            <td><input type="text" class="textBox length-middle" id="admin_contact" /></td>
        </tr>
        <tr>
            <td style="text-align:right;"></td>
            <td><input type="button" class="tdBtn" value="保存"  onclick="buttonClick_search()"/></td>
        </tr>
    </table>
</div>


<script>
    function buttonClick_search(){
        var res = confirm("确认提交");
        if(res == true){
            var params = {
                "name": document.getElementById( "name").value,
                "type": parseInt(document.getElementById( "type").value),
                "address": document.getElementById("address").value,
                "owner": document.getElementById("owner").value,
                "owner_contact": document.getElementById("owner_contact").value,
                "admin": document.getElementById("admin").value,
                "admin_contact": document.getElementById("admin_contact").value
            };
            console.log(document.getElementById( "name").value),
            $.ajax({
                type : "POST",  //提交方式
                url : "/department",//路径
                data: JSON.stringify(params),
                success : function(result) {
                    console.log(result);
                    alert("添加成功");
                    parent.location.reload();

                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    console.log(XMLHttpRequest.responseText);
                    var j = JSON.parse(XMLHttpRequest.responseText);
                    alert(j.error);
                }
            });
        }else{
        }
    }
</script>
</body>
</html>
